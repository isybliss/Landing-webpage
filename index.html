<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo-section">
                    <img style="width: 25px;" src="image/food_bowl_pasta.svg" alt="logo">
                    <h4 class="logo">Pastry cook</h4>
                </div>

                <nav class="nav-section">
                    <ul class="nav-links">
                        <li><a class="nav-link" href="#">Home</a></li>
                        <li><a class="nav-link" href="#">Product</a></li>
                        <li><a class="nav-link" href="#">contact</a></li>
                    </ul>
                </nav>

                <div class="cart">
                    <img src="image/shopping-cart.svg" alt="cart">
                </div>
            </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>The hungry man meal</h1>
                        <p>
                            you can get a plate of this meal with grilled turkey, 
                            roasted bole and well sauced kpomo for #1500 only
                        </p>
                    </div>
                    <div class="cta">
                        <button class="cta-order">click to Order</button>
                        <button class="cta-add">Add to chart</button>
                    </div>
                </div>

                <div class="cover">
                    <img src="image/food_bowl_pasta.svg" 
                    alt="plate of food">
                </div>
            </section>

            <div class="laptop-select">
                <img src="image/arrow-left.svg" alt="">
                <img src="/image/transparent-dot.svg" alt="">
                <img src="/image/full-dot.svg" alt="">
                <img src="/image/full-dot.svg" alt="">
                <img src="image/arrow-right.svg" alt="">
            </div>

            <img class="small-circle" style="color: #cec8c8;" src="/image/circle_big.png" alt="">
            <img class="medium-circle" style="color: #cec8c8;" src="/image/circle_medium.png" alt="">
            <img class="big-circle" style="color: #cec8c8;" src="/image/circle_small.png" alt="">
        </main>
        
    </body>
</html>
